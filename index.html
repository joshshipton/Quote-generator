<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Philosophy Quote Generator</h1>
    <div class="new-quote">
        <button id="new-quote">New Quote</button>
    </div>

    <div class="quote-container" id="quote-container"> 
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="said"></span>
            <!-- <i class="fas fa-quote-right"></i> -->
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>
    <!-- Loading icon -->
    <div class="loader" id="loader">

    </div>
    <!-- Button to enable game mode -->
    <div id="game-container" class="enable-game">
        <button class="game" id="game">Enable Guess mode</button>
        <p id="guess-text">Press this button if you want to enable guessing mode</p>
    </div>

    <div class='form-container' id='form-container'>

    </div>

    <!-- Script -->
    <script type='module' src="script.js"></script>
    
</body>
</html>
